- name: Install PHP packages
  yum:
    name: "{{ item }}"
    update_cache: yes
    state: latest
  with_items:
    - php-bcmath
    - php-cli
    - php-common
    - php-dbg
    - php-gd
    - php-gmp
    - php-intl
    - php-json
    - php-ldap
    - php-mbstring
    - php-mysqlnd
    - php-opcache
    - php-pdo
    - php-soap
    - php-xml
    - php-pecl-apcu
    - php-pecl-igbinary
    - php-pecl-redis
    - php-pecl-zip
  tags:
    - php
  become: true
